<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Hân</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .love-text {
            position: absolute;
            top: 44%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF69B4;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .play-btn {
            padding: 10px 20px;
            background-color: #FF5CA4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 20px;
            height: 30px;
            border-radius: 100px 100px 0 0;
            background: pink;
        }

        .heart::before {
            left: 20px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .nav-arrow {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            transform: scale(1.2);
        }

        .nav-arrow::after {
            content: "→";
            color: #FF69B4;
            font-size: 40px;
            font-weight: bold;
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .image-overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Video nền -->

    <canvas id="pinkboard"></canvas>
    <!-- Canvas cho hiệu ứng trái tim -->
    <canvas id="heartCanvas"></canvas>

    <div class="love-text">Ngọc Hân</div>

    <!-- Overlay hiển thị ảnh -->
    <div class="image-overlay" id="imageOverlay">
        <img id="displayImage" src="" alt="Ảnh ngẫu nhiên">
    </div>

    <!-- Thêm thẻ audio để phát nhạc -->
    <audio id="backgroundMusic" src="src/mp3/yeunam.mp3" loop playsinline></audio>

    <script>
        // Phát nhạc nền tự động
        const music = document.getElementById('backgroundMusic');
        music.volume = 0.5; // Âm lượng 50%
        
        // Phát nhạc ngay khi trang load
        window.addEventListener('load', () => {
            // Kiểm tra xem có thời gian nhạc được lưu không
            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) {
                music.currentTime = parseFloat(savedTime); // Bắt đầu từ giây thứ 34
                localStorage.removeItem('musicTime'); // Xóa sau khi sử dụng
            }
            
            // Thử phát nhạc
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(e => {
                    console.log('Không thể phát nhạc tự động:', e);
                    // Trên mobile, cần user interaction để phát nhạc
                });
            }
        });

        // Xử lý phát nhạc khi user tương tác (cho mobile)
        let musicStarted = false;
        document.addEventListener('click', (e) => {
            if (!musicStarted) {
                music.play().then(() => {
                    musicStarted = true;
                }).catch(e => {
                    console.log('Không thể phát nhạc:', e);
                });
            }
        });

        // Xử lý touch cho mobile
        document.addEventListener('touchstart', () => {
            if (!musicStarted) {
                music.play().then(() => {
                    musicStarted = true;
                }).catch(e => {
                    console.log('Không thể phát nhạc:', e);
                });
            }
        });

        // Hiệu ứng trái tim trên canvas
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        const numHearts = 100;

        function createHeart() {
            const heart = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 0.5 + 0.5,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                color: `hsla(${Math.random() * 360}, 100%, 70%, 0.8)`
            };
            hearts.push(heart);
        }

        function drawHeart(heart) {
            ctx.fillStyle = heart.color;
            ctx.beginPath();
            ctx.moveTo(heart.x, heart.y);
            ctx.bezierCurveTo(heart.x + heart.size * 10, heart.y - heart.size * 10, heart.x + heart.size * 20, heart.y + heart.size * 10, heart.x, heart.y + heart.size * 20);
            ctx.bezierCurveTo(heart.x - heart.size * 20, heart.y + heart.size * 10, heart.x - heart.size * 10, heart.y - heart.size * 10, heart.x, heart.y);
            ctx.fill();
            
            // Lưu vị trí trái tim để xử lý click
            heart.clickArea = {
                x: heart.x - heart.size * 20,
                y: heart.y - heart.size * 10,
                width: heart.size * 40,
                height: heart.size * 30
            };
        }

        function updateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((heart) => {
                heart.x += heart.dx;
                heart.y += heart.dy;

                if (heart.x < 0 || heart.x > canvas.width) heart.dx *= -1;
                if (heart.y < 0 || heart.y > canvas.height) heart.dy *= -1;

                drawHeart(heart);
            });

            requestAnimationFrame(updateHearts);
        }

        for (let i = 0; i < numHearts; i++) {
            createHeart();
        }

        updateHearts();

        // Xử lý khi thay đổi kích thước màn hình
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Xử lý click vào trái tim để hiển thị ảnh
        const imageOverlay = document.getElementById('imageOverlay');
        const displayImage = document.getElementById('displayImage');

        // Xử lý click vào bất cứ đâu trên màn hình
        document.addEventListener('click', (e) => {
            // Chọn ảnh ngẫu nhiên từ 1.jpg đến 9.jpg
            const randomImage = Math.floor(Math.random() * 9) + 1;
            displayImage.src = `src/img/${randomImage}.jpg`;
            imageOverlay.style.display = 'flex';
            
            // Tự động đóng sau 3 giây
            setTimeout(() => {
                imageOverlay.style.display = 'none';
            }, 3000);
        });

        // Xử lý touch cho mobile
        document.addEventListener('touchstart', (e) => {
            // Chọn ảnh ngẫu nhiên từ 1.jpg đến 9.jpg
            const randomImage = Math.floor(Math.random() * 9) + 1;
            displayImage.src = `src/img/${randomImage}.jpg`;
            imageOverlay.style.display = 'flex';
            
            // Tự động đóng sau 3 giây
            setTimeout(() => {
                imageOverlay.style.display = 'none';
            }, 3000);
        });

        // Đóng overlay khi click vào nền
        imageOverlay.addEventListener('click', (e) => {
            if (e.target === imageOverlay) {
                imageOverlay.style.display = 'none';
            }
        });
         /*
 * Settings

var settings = {
    particles: {
      length:   500, // maximum amount of particles
      duration:   2, // particle duration in sec
      velocity: 100, // particle velocity in pixels/sec
      effect: -0.75, // play with this for a nice effect
      size:      30, // particle size in pixels
    },
  };
  
  /*
   * RequestAnimationFrame polyfill by Erik Möller
   */
  (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());
  
  /*
   * Point class
   */
  var Point = (function() {
    function Point(x, y) {
      this.x = (typeof x !== 'undefined') ? x : 0;
      this.y = (typeof y !== 'undefined') ? y : 0;
    }
    Point.prototype.clone = function() {
      return new Point(this.x, this.y);
    };
    Point.prototype.length = function(length) {
      if (typeof length == 'undefined')
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };
    Point.prototype.normalize = function() {
      var length = this.length();
      this.x /= length;
      this.y /= length;
      return this;
    };
    return Point;
  })();
  
  /*
   * Particle class
   */
  var Particle = (function() {
    function Particle() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    }
    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function(deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };
    Particle.prototype.draw = function(context, image) {
      function ease(t) {
        return (--t) * t * t + 1;
      }
      var size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
    };
    return Particle;
  })();
  
  /*
   * ParticlePool class
   */
  var ParticlePool = (function() {
    var particles,
        firstActive = 0,
        firstFree   = 0,
        duration    = settings.particles.duration;
    
    function ParticlePool(length) {
      // create and populate particle pool
      particles = new Array(length);
      for (var i = 0; i < particles.length; i++)
        particles[i] = new Particle();
    }
    ParticlePool.prototype.add = function(x, y, dx, dy) {
      particles[firstFree].initialize(x, y, dx, dy);
      
      // handle circular queue
      firstFree++;
      if (firstFree   == particles.length) firstFree   = 0;
      if (firstActive == firstFree       ) firstActive++;
      if (firstActive == particles.length) firstActive = 0;
    };
    ParticlePool.prototype.update = function(deltaTime) {
      var i;
      
      // update active particles
      if (firstActive < firstFree) {
        for (i = firstActive; i < firstFree; i++)
          particles[i].update(deltaTime);
      }
      if (firstFree < firstActive) {
        for (i = firstActive; i < particles.length; i++)
          particles[i].update(deltaTime);
        for (i = 0; i < firstFree; i++)
          particles[i].update(deltaTime);
      }
      
      // remove inactive particles
      while (particles[firstActive].age >= duration && firstActive != firstFree) {
        firstActive++;
        if (firstActive == particles.length) firstActive = 0;
      }
      
      
    };
    ParticlePool.prototype.draw = function(context, image) {
      // draw active particles
      if (firstActive < firstFree) {
        for (i = firstActive; i < firstFree; i++)
          particles[i].draw(context, image);
      }
      if (firstFree < firstActive) {
        for (i = firstActive; i < particles.length; i++)
          particles[i].draw(context, image);
        for (i = 0; i < firstFree; i++)
          particles[i].draw(context, image);
      }
    };
    return ParticlePool;
  })();
  
  /*
   * Putting it all together
   */
  (function(canvas) {
    var context = canvas.getContext('2d'),
        particles = new ParticlePool(settings.particles.length),
        particleRate = settings.particles.length / settings.particles.duration, // particles/sec
        time;
    
    // get point on heart with -PI <= t <= PI
    function pointOnHeart(t) {
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
      );
    }
    
    // creating the particle image using a dummy canvas
    var image = (function() {
      var canvas  = document.createElement('canvas'),
          context = canvas.getContext('2d');
      canvas.width  = settings.particles.size;
      canvas.height = settings.particles.size;
      // helper function to create the path
      function to(t) {
        var point = pointOnHeart(t);
        point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
        point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
        return point;
      }
      // create the path
      context.beginPath();
      var t = -Math.PI;
      var point = to(t);
      context.moveTo(point.x, point.y);
      while (t < Math.PI) {
        t += 0.01; // baby steps!
        point = to(t);
        context.lineTo(point.x, point.y);
      }
      context.closePath();
      // create the fill
      context.fillStyle = '#ea80b0';
      context.fill();
      // create the image
      var image = new Image();
      image.src = canvas.toDataURL();
      return image;
    })();
    
    // render that thing!
    function render() {
      // next animation frame
      requestAnimationFrame(render);
      
      // update time
      var newTime   = new Date().getTime() / 1000,
          deltaTime = newTime - (time || newTime);
      time = newTime;
      
      // clear canvas
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      // create new particles
      var amount = particleRate * deltaTime;
      for (var i = 0; i < amount; i++) {
        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
        var dir = pos.clone().length(settings.particles.velocity);
        particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
      }
      
      // update and draw particles
      particles.update(deltaTime);
      particles.draw(context, image);
    }
    
    // handle (re-)sizing of the canvas
    function onResize() {
      canvas.width  = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.onresize = onResize;
    
    // delay rendering bootstrap
    setTimeout(function() {
      onResize();
      render();
    }, 10);
  })(document.getElementById('pinkboard'));
  

  
    </script>
